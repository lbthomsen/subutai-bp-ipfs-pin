--- 

- hosts: mate
  remote_user: root
  tasks: 

    - name: Disable dpkg fsync
      shell: test -e /etc/dpkg/dpkg.cfg.d/unsafe-io || echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/unsafe-io

    - name: Install dirmngr
      apt:
        name: dirmngr
        state: present

    - name: Add node repo key
      apt_key:
        id: 1655A0AB68576280
        keyserver: keys.gnupg.net

    - name: Add node repo
      apt_repository:
        repo: deb https://deb.nodesource.com/node_10.x stretch main
        state: present

    - name: Upgrade
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install required debs
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - nodejs
        - sudo 
        - git
        - build-essential

    - name: Create ipfs user
      user:
        name: ipfs
        group: users
        shell: /bin/bash
        generate_ssh_key: yes

    - name: Download go-ipfs
      get_url: 
        url: https://dist.ipfs.io/go-ipfs/v0.4.17/go-ipfs_v0.4.17_linux-amd64.tar.gz
        dest: /var/tmp/go-ipfs_v0.4.17_linux-amd64.tar.gz

    - name: Unpack go-ipfs
      unarchive:
        src: /var/tmp/go-ipfs_v0.4.17_linux-amd64.tar.gz
        dest: /var/tmp
        owner: root
        remote_src: yes

    - name: Install ipfs
      copy:
        src: /var/tmp/go-ipfs/ipfs 
        dest: /usr/local/bin/ipfs
        mode: 755
        remote_src: yes
      register: ipfs

    - name: Initialize ipfs
      shell: ipfs init
      args: 
        creates: ~/.ipfs/config
      become: yes
      become_user: ipfs

    - name: Install ipfs systemd unit
      template:
        src: files/ipfs.service
        dest: /lib/systemd/system
      register: ipfs

    - name: Restart ipfs
      systemd:
        name: ipfs
        daemon_reload: yes
        state: restarted
        enabled: yes
        masked: no

